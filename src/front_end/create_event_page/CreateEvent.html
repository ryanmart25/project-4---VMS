    <div class="container">
        <h1>Event Details</h1>
        <form id="event-form">
            <div class="event-details">
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="event-title" value="">
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="text" id="start-time" name="start-time" value="">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="text" id="end-time" name="end-time" value="">
                </div>
                <div class="form-group">
                    <label for="event-manager">Manager:</label>
                    <input type="text" id="event-manager" name="event-manager" value="">
                </div>
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" name="event-location" value="">
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description"></textarea>
                </div>

                <div class="button-group" style="margin-top: 10px;">
                    <button type="submit">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
