<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      appearance: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
  </style>
  
  <title>Volunteer Profile</title>
</head>
<body>
  <div class="volunteer-profile">
    <img
      class="volunteer-banner"
      src="day-of-service-arbor-crowd-rn-10.png"
      alt="Volunteer Banner"
    />
    <div class="volunteer-info">
      <img class="profile-picture" src="ellipse-60.png" alt="Profile Picture" />
      <img class="badge" src="rectangle-140.svg" alt="Volunteer Badge" />
      <div class="username">Angie_2024</div>
      <div class="full-name">Angelina Jolie</div>
      <div class="hours-participated">200 Hours</div>
      <div class="email">angie2@csus.edu</div>
    </div>
    
    <div class="volunteer-actions">
      <button class="edit-profile">Edit Profile</button>
      <button class="contact">Contact</button>
    </div>
    
    <div class="volunteer-navigation-ribbon">
      <img class="nav-item" src="rectangle-340.png" alt="Navigation Item 1" />
      <img class="nav-item" src="rectangle-350.png" alt="Navigation Item 2" />
      <img class="nav-item" src="rectangle-330.png" alt="Navigation Item 3" />
      <img class="nav-item" src="rectangle-360.png" alt="Navigation Item 4" />
    </div>
  </div>
</body>
</html>
