        <div class="event-details">

            <p><strong>Start Time:</strong> <span id="start-time">Event Start Time</span></p>
            <p><strong>End Time:</strong> <span id="end-time">Event End Time</span></p>
            <p><strong>Manager:</strong> <span id="event-manager">Event Manager</span></p>
            <p><strong>Location:</strong> <span id="event-location">Event Location</span></p>
            <p><strong>Description:</strong> <span id="event-description">Event Description</span></p>
        </div>
    </div>

    <script>

        window.onload = function() {
   
            var eventData = {
                title: "River Clean Up",
                startTime: "May 1, 2024 10:00 AM",
                endTime: "May 1, 2024 12:00 PM",
                manager: "John Doe",
                description: "Description: Lorem  ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod  tempor incididunt ut labore et dolore magna aliqua. Cras semper auctor  neque vitae tempus quam pellentesque nec nam. Dui sapien eget mi proin  sed libero. Pretium viverra suspendisse potenti ",
                location: "Guy West Bridge"
            };

            // Update HTML elements with event details
            document.getElementById('event-title').innerText = eventData.title;
            document.getElementById('start-time').innerText = eventData.startTime;
            document.getElementById('end-time').innerText = eventData.endTime;
            document.getElementById('event-manager').innerText = eventData.manager;
            document.getElementById('event-description').innerText = eventData.description;
            document.getElementById('event-location').innerText = eventData.location;
        };
    </script>
