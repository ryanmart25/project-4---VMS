    <div class="container">
        <h1>Event Details</h1>
        <form id="event-form">
            <div class="event-details">
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="event-title" value="River Clean Up">
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="text" id="start-time" name="start-time" value="May 1, 2024 10:00 AM">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="text" id="end-time" name="end-time" value="May 1, 2024 12:00 PM">
                </div>
                <div class="form-group">
                    <label for="event-manager">Manager:</label>
                    <input type="text" id="event-manager" name="event-manager" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" name="event-location" value="Guy West Bridge">
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description">Description: Lorem  ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod  tempor incididunt ut labore et dolore magna aliqua. Cras semper auctor  neque vitae tempus quam pellentesque nec nam. Dui sapien eget mi proin  sed libero. Pretium viverra suspendisse potenti</textarea>
                </div>
                <div class="button-group">
                    <button type="submit">View Volunteers</button>
                </div>
                <div class="button-group" style="margin-top: 10px;">
                    <button type="submit">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
