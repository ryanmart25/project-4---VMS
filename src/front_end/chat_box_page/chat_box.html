<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>VMS Chat Box</title>     
    <link rel="stylesheet" type="text/css" href="style/style.css">


</head>
<body>

<header class="banner">
        Chat Box
</header>

<table id="editableTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Messages</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td contenteditable="true">Admin Guy</td>
            <td contenteditable="true">Hi, I'm not available today</td>
        </tr>
        <tr>
            <td contenteditable="true">Angelina Jolie</td>
            <td contenteditable="true">Is the 5k run canceled?</td>
        </tr>
        <tr>
            <td contenteditable="true">Luke Wood</td>
            <td contenteditable="true">No, it's not! </td>
        </tr>
    </tbody>
</table>

<button class ="more-messages" onclick="addRow()">more messages</button>
<script src="scripts/chat_box.js"></script>
</body>
</html>
